<!DOCTYPE html>
<html ng-app="electron-template" ng-controller="MainController">
    <head>
        <title>electron-template</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script type="text/javascript" src="app/jqueryloader.js"></script>
        <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="bower_components/angularjs/angular.min.js"></script>
        <script type="text/javascript" src="app/app.js"></script>
        <script type="text/javascript" src="app/controllers/main_controller.js"></script>

        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body>
        <div id="navbar"> 
            <div id="window-buttons">
                <div class="window-button" id="close" ng-click="closeWindow()"></div>
                <div class="window-button" id="maximize" ng-click="maximizeWindow()"></div>
                <div class="window-button" id="minimize" ng-click="minimizeWindow()"></div>
            </div>
        </div>
        <div id="content">
            <h1>Hello World!</h1>
        </div>
    </body>
</html>
