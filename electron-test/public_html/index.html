<!DOCTYPE html>
<html ng-app="electron-test" ng-controller="MainController">
    <head>
        <title>Hello World!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="bower_components/angularjs/angular.min.js"></script>
        
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" href="https://bootswatch.com/paper/bootstrap.min.css">
        
        <script src="app/app.js"></script>
        <script src="app/controllers/main_controller.js"></script>
    </head>
    <body style="-webkit-app-region: drag">
        <div id="navbar"> 
            <div id="window-buttons">
                <button class="btn btn-default" type="submit" ng-click="closeWindow()">Button</button>
                <div class="window-button" id="close" ng-click="closeWindow()"></div>
                <div class="window-button" id="minimize" ng-click="maximizeWindow()"></div>
                <div class="window-button" id="maximize" ng-click="minimizeWindow()"></div>
            </div>
        </div>
        <h1>Hello World!</h1>
    </body>
</html>
